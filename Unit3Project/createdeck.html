    <div id="app">

        <div id="navbar" class="row mx-1 mt-1">
            <div class="col-sm-1  justify-content-center">
                <router-link to="/home">
                    <img src="img/logo.png" id="logo" fluid alt="Deck Builder Logo"/>
                </router-link>
            </div>
            <div class="col-sm-10  justify-content-center align-content-center">
                <navigation :auth-user="authUser"></navigation>
            </div>
            <div class="col-sm-1  justify-content-end text-right">
                <div v-if="authUser" class="justify-content-end">
                    <b-img :src="authUser.photoURL" class="avatar"></b-img>
                </div>

            </div>
        </div>

        <div id="content">


            <router-view :auth-user="authUser"></router-view>
        </div>



    </div>
