    $(document).ready(function(){
        //make ajax request
        //$.ajax or $.post or $.get

       $.get(
           'https://itunes.apple.com/search',
           {
               term: 'blind+guardian', limit: 10
           },
           function(data)
           {

               for(let i = 0; i < data.results.length; i++)
               {
                   $('#itunesResults').append('<h3>' +  data.results[i].trackName + '</h3>');
               }
           },
           'json'
       )
